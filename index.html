<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springs Art Gallery Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-content">
            <img src="logo.png" alt="Logo" class="logo">
            
            <!-- Connected Gradient Menu -->
            <ul class="menu-wrapper">
                <li><a href="guidelines.pdf" target="content-viewer" onclick="loadDoc(this)">Guidelines</a></li>
                <li class="junction"></li>
                <li><a href="application-form.pdf" target="content-viewer" onclick="loadDoc(this)">Application Form</a></li>
                <li class="junction"></li>
                <li><a href="floor-plan.pdf" target="content-viewer" onclick="loadDoc(this)">Floor Plan</a></li>
            </ul>

            <div class="portal-tag">
                Exhibition Programme 
                <span>2026 - 2027</span>
            </div>
        </div>
    </nav>

    <main class="main-display">
        <div class="viewer-container">
            <iframe name="content-viewer" id="doc-viewer" src="about:blank"></iframe>
            
            <!-- Welcome text that vanishes on click -->
            <div id="welcome-placeholder" class="placeholder">
                <h2>WELCOME</h2>
                <p>Please select a document from the menu above to begin.</p>
            </div>
        </div>
    </main>

    <!-- Dark Grey Transparent Footer -->
    <footer class="bottom-footer">
        <div class="footer-inner">
            <p>Springs Art Gallery &copy; 2026. All Rights Reserved.</p>
            <p class="accreditation"></p>
        </div>
    </footer>

    <script>
        function loadDoc(element) {
            document.getElementById('welcome-placeholder').style.display = 'none';
            document.getElementById('doc-viewer').style.opacity = '1';
            
            document.querySelectorAll('.menu-wrapper a').forEach(a => a.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
